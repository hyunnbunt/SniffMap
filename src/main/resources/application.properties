spring.application.name=SniffMap

server.port=8085
spring.h2.console.enabled=true

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder="TRACE"

spring.jpa.properties.hibernate.format_sql=true

spring.datasource.generate-unique-name=false
spring.datasource.driverClassName=org.mariadb.jdbc.Driver

#spring.datasource.url=jdbc:mariadb://:3309/buntproject?useUnicode=true&characterEncoding=utf-8
spring.datasource.url=jdbc:mariadb://127.0.0.1:3309/sniffmap
spring.datasource.username=sniffm
spring.datasource.password=1234
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.open-in-view=true